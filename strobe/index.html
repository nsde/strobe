<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>{{ title }} · {{ site }}</title>

    <link href="https://onlix.me/lila.css" rel="stylesheet">

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="msapplication-TileColor" content="#9b4dca">
    <meta name="msapplication-TileImage" content="images/mstile-150x150.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#9b4dca">
    <meta name="apple-mobile-web-app-title" content="{{ title }} · {{ site }}">
    <meta name="application-name" content="{{ title }} · {{ site }}">
  
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#9b4dca">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{ site }}">
    <meta name="description" content="{{ description }}">

    <meta property="og:description"
        content="{{ description }}">
    <meta property="og:image" content="{{ preview }}">
    <meta property="og:locale" content="en">
    <meta property="og:site_name" content="{{ site }}">
    <meta property="og:title" content="{{ title }} · {{ site }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <meta property="article:published_time" content="2020-08-20T04:49:02.278Z">
    <meta property="article:author" content="{{ site }}">
    <meta property="article:section" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:domain" content="{{ site }}">
    <meta name="twitter:url" content="/">
    <meta name="twitter:site" content="/">
    <meta name="twitter:creator" content="{{ site }}">
    <meta name="twitter:title" content="{{ title }} · {{ site }}">
    <meta name="twitter:description"
        content="{{ description }}">
    <meta name="twitter:image:src" content="{{ preview }}">

    <link rel="canonical" href="/">
    <link rel="apple-touch-icon" href="{{ preview }}" sizes="180x180">
    <link rel="icon" href="{{ preview }}" sizes="32x32">
    <link rel="icon" href="{{ preview }}" sizes="16x16">
    <link rel="image_src" href="{{ preview }}">
</head>

<body>
    <header>
        <nav>
            <a href="/" class="current">Strobe</a>
            <a href="/stop" >Stop Server</a>
        </nav>

        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
    </header>

    <main>
        {% if text %}
            <div class="text-box article-info">
                <strong><code>{{ text }}</code></strong>
            </div>
        {% endif %}
        

        {% for button in buttons %}
            <a href="/action/{{ button.label }}">
                <button><strong>{{ button.label }}</strong></button>
            </a>
            <br>
        {% endfor %}
    </main>

    <footer>
        <p><a href="https://github.com/nsde/strobe">Strobe</a></p>
    </footer>
    
    </body>
</html>
